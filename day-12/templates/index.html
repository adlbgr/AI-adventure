<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model for find your salary</title>
</head>
<body>
<h1>Find salary</h1>
<form action="/predict" method="POST">
    Experience: <input type="text" name="experience" required> <br>
    Test Score: <input type="text" name="test_score" required> <br>
    Interview Score: <input type="text" name="interview_score" required> <br>
    <button type="submit">Guess</button> <button type="reset">Delete</button><br>
    <font color="red"><h2>{{prediction}}</h2></font>
</form>
</body>
</html>
